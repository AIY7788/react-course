    function ProductDetails({
      p_name ,
      p_price,
      discount,
      imgSrc
    }) {
      return (

          <img src={imgSrc} width="100" alt="" />
          <p>{p_name}</p>
          {discount?
            <del><p>Price: ${p_price}</p></del>
            :

          }

          {discount &&

          }
